<!DOCTYPE html>
<html>
    <head>
        <title>Ma Base</title>
        <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="plugins/fontawesome/css/font-awesome.css">
        <link rel="stylesheet" href="plugins/animate/animate.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <main class="container">
            
            <h1>Ma Base</h1>

            <hr>

            <section class="panel panel-default">
                <div class="panel-body">
                    <a href="#" class="btn btn-primary" id="btn-new-person">
                        <i class="fa fa-plus"></i>
                        Ajouter
                    </a>
                </div>
            </section>
            
            <table id="personnes" class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hidden">
                        <td class="firstname"></td>
                        <td class="lastname"></td>
                        <td>
                            <form action="/personne/" method="DELETE" class="">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                    Supprimer
                                </button>
                            </form>
                            <a href="/personne/" class="btn btn-primary edit-personne">
                                <i class="fa fa-edit"></i>
                                Modifier
                            </a>
                        </td>
                    </tr>
                    <!-- Chargé en AJAX -->
                </tbody>
            </table>

        </main>

        <div class="modal fade" tabindex="-1" role="dialog" id="modal-personne-form">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <form action="/personne" method="POST" id="form-personne">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="firstname">Nom</label>
                                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Nom">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Prénom</label>
                                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Prénom">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-save"></i>
                                Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="plugins/jquery/jquery.min.js"></script>
        <script src="plugins/bootstrap/js/bootstrap.min.js"></script>        
        <script src="js/app.js"></script>
    </body>
</html>
