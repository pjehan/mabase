<!DOCTYPE html>
<html>
    <head>
        <title>Ma Base</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <h1>Ma Base</h1>

        <form action="/personne" method="POST" id="form-personne">
            <input type="text" name="firstname" placeholder="Nom">
            <input type="text" name="lastname" placeholder="Prénom">
            <input type="submit">
        </form>
        
        <table id="personnes">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hidden">
                    <td class="firstname"></td>
                    <td class="lastname"></td>
                    <td>
                        <form action="/personne/" method="DELETE">
                            <input type="submit" value="Supprimer">
                        </form>
                    </td>
                </tr>
                <!-- Chargé en AJAX -->
            </tbody>
        </table>

        <script src="plugins/jquery/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
